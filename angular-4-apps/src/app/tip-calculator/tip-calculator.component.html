<h1 class="text-center" style="font-size: 50px;">Tip Calculator</h1>
<div class="container">
    <form>
        <div class="form-group">
            <label for="billAmount">Bill Amount:</label>
            <input type="number" class="form-control" id="billAmount" [(ngModel)]="billAmount" (input)="calculateTip()" min="0" name="billAmount">
        </div>
        <div class="form-group">
            <label for="formControlRange">Tip: {{tipPercentage}}%</label>
            <input type="range" min="0" max="100" class="form-control-range" id="formControlRange" [(ngModel)]="tipPercentage" (input)="calculateTip()" name="tipPercentage" style="width: 100%;">
        </div>

        <hr>
        <br>
        <h5 style="text-align: center; font-size: 30px;"> Results </h5>
        <div class="form-group">
            <label for="tipAmount">Tip Amount:</label>
            <input type="text" class="form-control" id="tipAmount" [value]="tipAmount | currency" disabled name="tipAmount">
        </div>
        <div class="form-group">
            <label for="totalBill">Total Bill with Tip:</label>
            <input type="text" class="form-control" id="totalBill" [value]="totalBillWithTip | currency" disabled name="totalBill">
        </div>
    </form>
</div>
