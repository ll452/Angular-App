<div class="parent"> 
    <section>
        <div class="signin"> 
            <div class="content"> 
                <h2>Sign In</h2> 
                <div class="form"> 
                    <div class="inputBox"> 
                        <input type="text" required [(ngModel)]="loginObj.userName">
                        <i>Username</i> 
                    </div> 
                    <div class="inputBox"> 
                        <input type="password" required [(ngModel)]="loginObj.password"> 
                        <i>Password</i> 
                    </div> 
                    <div class="links"> 
                        <a href="#">Forgot Password</a>
                        <a href="#">Signup</a> 
                    </div> 
                    <div class="inputBox"> 
                        <input type="button" value="Login" (click)="onLogin()"> 
                    </div> 
                </div> 
            </div> 
        </div> 
    </section>
</div>
